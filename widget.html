<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Meteo</title>
  <style>
    /* Stili per il widget */
    .widget {
      position: absolute;
      top: 85%;
      left: 1%;
      z-index: 1000;
      width: auto;
      height: auto;
      background: rgba(0, 0, 0, 0.5); /* Sfondo traslucido per visibilità */
      color: white;
      padding: 3px;
      font-size: 20px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Layout della pagina */
    #container {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Widget Meteo</h1>
    <!-- Il widget apparirà qui -->
    <div class="widget" id="widget">
      <p>Caricamento...</p>
    </div>
  </div>

  <script>
    // Funzione per ottenere i dati meteo
    async function getMeteoData() {
      try {
        // Effettua una richiesta HTTP per ottenere i dati della stazione meteo
        const response = await fetch('https://meteoregionelazio.it/rete/stazione.php?id=RM-080');
        const data = await response.text();

        // Usa una regex per trovare il valore della temperatura nel contenuto HTML
        const temperaturaMatch = data.match(/<span class="dato_grande">([^<]+)<\/span>/);
        const umiditaMatch = data.match(/<span class="dato_grande">(\\d+(\\.\\d+)?)%<\/span>/);

        // Estrai i valori se le regex trovano una corrispondenza
        const temperatura = temperaturaMatch ? temperaturaMatch[1].trim() : 'N/D';
        const umidita = umiditaMatch ? umiditaMatch[1].trim() : 'N/D';

        // Aggiorna l'HTML del widget con i dati
        const widget = document.getElementById('widget');
        widget.innerHTML = `
          <p>Temperatura: ${temperatura}°C</p>
          <p>Umidità: ${umidita}%</p>
        `;
      } catch (error) {
        console.error('Errore nel recupero dei dati meteo:', error);
      }
    }

    // Frequenza di aggiornamento del widget: ogni 60 secondi
    const refreshFrequency = 60000;

    // Esegui la funzione per ottenere i dati e aggiorna ogni 60 secondi
    getMeteoData();
    setInterval(getMeteoData, refreshFrequency);
  </script>

</body>
</html>
